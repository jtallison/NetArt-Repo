<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - NetArt-Flexbox Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://weloveiconfonts.com/api/?family=fontawesome'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="contact">
  <section class="contact--details">
    <h1 class="contact--details__name online">Homer</h1>
    <p class="contact--details__tel">+44 9 555 66 777</p>
  </section>
</header>
<section class="messages">
  <section>
    <h3 class="msg--date">Today - 19:44</h3>
    <div class="msg msg--me">
      <blockquote>Dad! You killed the zombie Flanders!</blockquote>
    </div>
    <div class="msg msg--them">
      <blockquote>He was a zombie?</blockquote>
    </div>
  </section>
  <section>
    <h3 class="msg--date">Yesterday - 08:17</h3>
    <div class="msg msg--them">
      <blockquote>Grrrr WHY YOU LITTLE...</blockquote>
    </div>
    <div class="msg msg--me">
      <blockquote>It was like that when I got here!</blockquote>
    </div>
    <div class="msg msg--them">
      <blockquote>Hehehe, that's my boy</blockquote>
    </div>
  </section>
</section>
<form>
  <input type="text" placeholder="Your message">
  <div class="msg-send"><span class="fontawesome-play" /></div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
